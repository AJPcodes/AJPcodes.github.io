<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AJP Codes</title>
	<link href="lib/bower_components/angular-material/angular-material.css" rel="stylesheet" />
	<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="AJPCodes" ng-controller="MainCtrl as mainCtrl">

    <md-toolbar layout="row" layout-align="center" class="md-whiteframe-z2">
      <h1>AJP Codes</h1>

			<md-button class="md-accent" ng-click="mainCtrl.openLeftMenu()">
      	Explore
    	</md-button>

    </md-toolbar>


    <md-sidenav flex="25" md-component-id="left" class="md-sidenav-left md-whiteframe-z4 md-accent" layout-align="center center" class="md-accent">

			<div layout="column" layout-padding layout-fill style="padding: 15px;" ng-cloak>
			  <md-whiteframe class="md-whiteframe-1dp" layout layout-align="center center">
			    <md-button class="md-accent">Profile</md-button>
			  </md-whiteframe>
			  <md-whiteframe class="md-whiteframe-0dp" layout layout-align="center center">
			    <md-button class="md-primary">Skills</md-button>
			  </md-whiteframe>
			  <md-whiteframe class="md-whiteframe-0dp" layout layout-align="center center">
			    <md-button class="md-primary">Experience</md-button>
			  </md-whiteframe>
			  <md-whiteframe class="md-whiteframe-0dp" layout layout-align="center center">
			    <md-button class="md-primary">Projects</md-button>
			  </md-whiteframe>
			  <md-whiteframe class="md-whiteframe-0dp" layout layout-align="center center">
			    <md-button class="md-primary">Contact</md-button>
			  </md-whiteframe>
			</div>

    </md-sidenav>

		<div ng-view>
			<!-- Content from Views appears here -->
		</div>

  <!-- jQuery -->
	<script src="lib/bower_components/jQuery/dist/jquery.min.js"></script>
	<!-- Angular -->
	<script src="lib/bower_components/angular/angular.min.js"></script>
	<!-- Angular Route -->
	<script src="lib/bower_components/angular-route/angular-route.min.js"></script>
	<!-- Angular Material -->
  <script src="lib/bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <script src="lib/bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
	<script src="lib/bower_components/angular-material/angular-material.min.js"></script>



	<script src="scripts/main.js"></script>
	<!-- factories! -->
<!-- <script src="app/.js"></script> -->
	<!-- controllers! -->
	<script src="scripts/mainCtrl.js"></script>



</body>
</html>
